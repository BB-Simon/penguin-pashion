<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header class="px-5 bg-red-100">
        <!-- Top Navigation Bar -->
        <nav class="container flex items-center justify-between px-40 py-4 mx-auto">
            <div>
                <img src="images/logo.svg" alt="logo">
            </div>
            <ul class="flex items-center">
                <li class="mr-10"><a href="#">Home</a></li>
                <li class="mr-10"><a href="#">Products</a></li>
                <li class="mr-10"><a href="#">About Us</a></li>
                <li class="mr-10"><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <!-- Hero Section -->
        <section class="container grid grid-cols-1 md:px-40 md:grid-cols-2">
            <div class="flex flex-col items-start justify-center">
                <h1 class="text-6xl font-extrabold uppercase">Be the Penguins
                    <br><span>of Winter</span>
                </h1>
                <p class="max-w-md py-5 text-lg ">Lorem Ipsum is simply dummy text of the printing
                    and typesetting industry.</p>
                <button class="flex items-center justify-center px-10 py-5 mt-5 text-white bg-purple-600 rounded">
                    <img class="w-6 h-6" src="icons/shopping-cart 1.png" alt="">
                    BUY NOW
                </button>
            </div>
            <div class="flex flex-col items-center justify-center">
                <img src="icons/green.png" alt="green">
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer class="my-20">
        <p class="py-10 text-center">&copy; all rights reserved 2021</p>
    </footer>
</body>

</html>
